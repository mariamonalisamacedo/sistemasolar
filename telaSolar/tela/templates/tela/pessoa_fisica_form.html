{% extends 'tela/base.html' %}

{% block title %}Cadastro de Pessoa Física{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Cadastro de Pessoa Física</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Dados Pessoais</h2>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required>
            </div>
            <div class="form-group">
                <label for="nome_fantasia">Nome Fantasia:</label>
                <input type="text" id="nome_fantasia" name="nome_fantasia" maxlength="150">
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" maxlength="20">
            </div>
        </div>

        <div class="form-section">
            <h2>Contatos</h2>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone_principal">Telefone Principal:</label>
                <input type="tel" id="telefone_principal" name="telefone_principal" maxlength="15" required>
            </div>
            <div class="form-group">
                <label for="telefone_secundario">Telefone Secundário:</label>
                <input type="tel" id="telefone_secundario" name="telefone_secundario" maxlength="15">
            </div>
        </div>

        <div class="form-section">
            <h2>Endereço</h2>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" required>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" maxlength="150" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" maxlength="50">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" maxlength="80" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="2" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" maxlength="50" required>
            </div>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
    </form>
</div>
{% endblock %}
